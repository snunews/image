<html>
<head>
    <meta charset="utf-8">
    <title>대학신문 조사 영역</title>
</head>
<body>
<div id="map" style="width:100%;height:100%;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    // 지도 만들기
    var mapContainer = document.getElementById('map'),// 지도 표시할 영역
        mapOption = {
        center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
        },
        map = new kakao.maps.Map(mapContainer, mapOption);
    
    // 지도 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl(); // 지도 줌 컨트롤하기
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    
    // 섹션 1부터 7까지 리스트
    var section = [
        {
            latlng : new kakao.maps.LatLng(37.466903835382205, 126.95233842837283),
            radius : 200,
            color : '#e7305b'
        },
        {
            latlng : new kakao.maps.LatLng(37.463031989183406, 126.95292629971475),
            radius : 300,
            color : '#fe5d26'
        }
    ];
    
    // 원 그리는 함수
    function displayCircle(data){
        var circle = new kakao.maps.Circle({
            center : data[i].latlng, // 중심좌표
            radius : data[i].radius, // 원의 반지름
            strokeWeight : 4,
            strokeColor: data[i].color, // 선의 색깔
            strokeOpacity: 0, // 선의 불투명도 : 0에 가까울수록 투명
            strokeStyle: 'solid', // 선 스타일
            fillColor: data[i].color, // 채우기 색깔
            fillOpacity: 0.2  // 채우기 불투명도
        });
    }
    
    // 섹션 반복문 걸어주기
    for (var i = 0; i < section.length; i ++) {
        displayCircle(section[i])
    }
        
    // 장소리스트
    var places =[
        {
            latlng: new kakao.maps.LatLng(37.46736367253729, 126.95352932906027),
            number: './1.png'
        },
        {
            latlng: new kakao.maps.LatLng(37.46746585818763, 126.95238134365215),
            number: './7.png'
        }
    ];
    
    // 마커 만드는 함수
    function displayMarker(eachplace){
        var imageSize = new kakao.maps.Size(64, 69),
            imageSrc = eachplace.number,
            markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize),
            marker = new kakao.maps.Marker({
                map: map,
                position: eachplace.latlng,
                image: markerImage
            });
    }
    
    // 마커 반복문 걸어주기
    for (var i = 0; i < places.length; i ++) {
        displayMarker(place[i]);
    }
    
</script>
</body>
</html>
